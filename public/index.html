<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="family.mash">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>family.mash</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
  	<link href="main.css" rel="stylesheet" type="text/css">
    <link href="links.css" rel="stylesheet" type="text/css">
    <link href="float-grid.css" rel="stylesheet type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Lato" rel="stylesheet">
  </head>

  <body>
    <header role="banner">family.mash</header>
    <main role="main">

        <div id="main-div">

        <div class="main-nav">
          <div id="nav-bar" hidden>
            <a href="#menu-link" class="menu-link">â˜°</a>
            <a href="#mainpage" class="mainpage">family. mash</a>
          </div>
        </div>
        <div id="logo"><h1>family. mash</h1></div>

        <div class="landing-elements">
          <div id="landing-div">
            <p>Building family relationships, one helpful reminder at a time.</p>
            <p>Add your family members information and get reminders for important events in their lives.</p>
            <input id="get-started-button" type="button" value="Get Started" aria-label="get-started-button">
          </div>
        </div>
        <div class="sign-up-login">
          <form id="sign-up-form" hidden>
            <legend>
              <fieldset>
                <input id="sign-up-button" type="submit" value="Sign Up" aria-label="sign-up-button">
              </fieldset>
            <legend>
          </form>

          <form id="login-form" hidden>
            <legend>
              <fieldset>
                <input id="login-button" type="submit" value="Login" aria-label="login-button">
              </fieldset>
            <legend>
          </form>
        </div>
        <div class="signup-login2">
          <form id="login-form2" hidden>
              <fieldset>
                <legend>
                  <input id="login-email-input" class="sign-up-input" type="text" required="required" value="email@email.com" aria-label="email">
                  <input id="login-password-input" class="sign-up-input" type="text" required="required" value="password123" aria-label="password">
                    <input id="submit-login2" type="submit" value="Login" aria-label="submit-login">
                </legend>
              </fieldset>
            </form>

          <form id="sign-up-form2" hidden>
              <fieldset>
                <legend>
                  <input id="sign-up-email-input" class="sign-up-input" type="text" required="required" value="email@email.com" aria-label="email">
                  <input id="sign-up-password-input" class="sign-up-input" type="text" required="required" value="password123" aria-label="password">
                    <input id="submit-new-user" type="submit" value="Sign Up" aria-label="submit-sign-up">
                </legend>
              </fieldset>
            </form>
          </div>
        <div class="menu-elements2">
          <div class="add-fam-member" hidden>
            <a href="#createperson" id="createperson">Add a Family Member</a>
          </div>
        </div>
        <div class="menu-elements">
          <div class="sign-out" hidden>
            <a href="#sign-out">Sign Out</a>
          </div>
        </div>
        <div class="create-person">
          <div class="create-person-form" hidden>
            <form class="add-person-form">
              <fieldset>
                <legend>
                  <label for="name">Name:<br><input class="person-input" type="text" name="name" /></label>
                  <label>Relation:<br><input class="person-input" type="text" name="relation" /></label>
                  <label>Age:<br><input class="person-input" type="text" name="age" /></label>
                  <label>Birthday:<br><input class="person-input" type="text" name="birthday" /></label>
                  <label>Significant Other:<br><input class="person-input" type="text" name="" /></label>
                  <label>Anniversary:<br><input class="person-input" type="text" name="anniversary" /></label>
                  <label>Notes:<br><input class="person-input" type="text" name="notes" /></label>
                  <input type="submit" value="Submit" id="submit-person">
          </div>
        </div>

        <div id="photo-div"></div>
        <div class="person-info"></div>

      </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
      </main>
  </body>
</html>
