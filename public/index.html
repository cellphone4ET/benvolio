  <nav class="site-nav" hidden>
  <h1 class="logo">family. mash</h1>
  <div class="menu-toggle">
    <div class="hamburger">

    </div>
  </div>

  <ul class="open desktop">
    <li><a href="#mainpage" id="mainpage">Home</a></li>
    <li><a href="#createperson" id="createperson">Add a Family Member</a></li>
    <li><a href="#sign-out" id="sign-out">Sign Out</a></li>

  </ul>
</nav>



  <main role="main">


    <div class="landing-page page">
      <div id="logo"><h1>family. mash</h1></div>
      <div id="landing-div">
        <p>Grow your family relationships, one helpful reminder at a time.</p>
        <p>Upload your loved one's basic info and receive timely email
        reminders before their birthdays and anniversaries.</p>
        <button id="sign-up-button" type="submit" aria-label="sign-up-button" class="landing-page-buttons">Sign Up</button>
        <button id="login-button" type="submit" aria-label="login-button" class="landing-page-buttons">Login</button>
      </div>
    </div>

    <div class="signup-login-page page" hidden>
      <div id="logo"><h1>family. mash</h1></div>
      <form id="login-form" hidden>
        <fieldset>
          <legend>
            <input id="login-email-input" class="sign-up-input" type="text" required="required" value="wednesday@afamily.com" aria-label="email">
            <input id="login-password-input" class="sign-up-input" type="text" required="required" value="password" aria-label="password">
            <input id="submit-login2" type="submit" value="Login" aria-label="submit-login">
          </legend>
        </fieldset>
      </form>
      <form id="sign-up-form" hidden>
        <fieldset>
          <legend>
            <input id="sign-up-email-input" class="sign-up-input" type="text" required="required"  value="wednesday@afamily.com" aria-label="email">
            <input id="sign-up-password-input" class="sign-up-input" type="text" required="required"  value="password" aria-label="password">
            <input id="submit-new-user" type="submit" value="Sign Up" aria-label="submit-sign-up">
          </legend>
        </fieldset>
      </form>
    </div>


    <div id="family-members-page" hidden></div>
    <div class="person-info"></div>




    <div class="create-person-page">
      <div class="create-person-form" hidden>
        <form class="add-person-form">
          <legend> Create A Family Member </legend>
          <fieldset>
            <label for="name">Name:<br><input class="person-input" type="text" name="name" /></label>
            <label>Relation:<br><input class="person-input" type="text" name="relation" /></label>
            <label>Age:<br><input class="person-input" type="text" name="age" /></label>
            <label>Birthday:<br><input class="person-input" type="text" name="birthday" /></label>
            <label>Significant Other:<br><input class="person-input" type="text" name="" /></label>
            <label>Anniversary:<br><input class="person-input" type="text" name="anniversary" /></label>
            <label>Notes:<br><input class="person-input" type="text" name="notes" /></label>
            <label>Photo URL:<br><input class="photo-URL" type="text" name="photo-URL" /></label>
            <input type="submit" value="Submit" id="submit-person">
          </fieldset>
        </form>
      </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </main>
