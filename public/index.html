<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Ben.volio App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben.volio</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
  	<link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header role="banner"><h1>Ben.Volio</h1></header>
    <main role="main">

<!-- landing page elements in a div -->
      <div id="start-page-div">

        <h1 id="title1">Ben.volio</h1>
            <div id="sign-up-login-div">
            <p>Building family relationships, one helpful reminder at a time.</p>

              <form id="sign-up-form">
                <legend>
                  <fieldset>
                    <input id="sign-up-button" type="submit" value="Sign Up" aria-label="sign-up-button">
                  </fieldset>
                <legend>
              </form>

              <form id="login-form">
                <legend>
                  <fieldset>
                    <input id="login-button" type="submit" value="Login" aria-label="login-button">
                  </fieldset>
                <legend>
              </form>
            </div>
      </div>

<!-- catch-all div -->
      <div id="main-div"> </div>




      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<script type="text/javascript" src="main.js"></script>
    </main>
  </body>
</html>
