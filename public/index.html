<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Kins.Folk App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family.counsel</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
  	<link href="main.css" rel="stylesheet" type="text/css">
    <link href="float-grid.css" rel="stylesheet type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Lato" rel="stylesheet">
  </head>

  <body>
    <header role="banner"><h1>Kins.folk</h1></header>
    <main role="main" class="main">

    <div class="main-nav">
      <div id="nav-bar" hidden>
        <p class="logo2">Kins.folk</p>
        <p class="menu-link"><a href="#menu-link">â˜°</a></p>
        <div class="spanny"></div>
      </div>
    </div>

    <div id="logo"><h1>Kins.folk</h1></div>

    <div class="landing-elements">
      <div id="landing-div">
        <p>Building family relationships, one helpful reminder at a time.</p>
        <p>Add your family members information and get reminders for important dates in their lives.</p>
        <input id="get-started-button" type="button" value="Get Started" aria-label="get-started-button">
      </div>
    </div>

    <div class="sign-up-login">
      <form id="sign-up-form" hidden>
        <legend>
          <fieldset>
            <input id="sign-up-button" type="submit" value="Sign Up" aria-label="sign-up-button">
          </fieldset>
        <legend>
      </form>

      <form id="login-form" hidden>
        <legend>
          <fieldset>
            <input id="login-button" type="submit" value="Login" aria-label="login-button">
          </fieldset>
        <legend>
      </form>
    </div>

    <div class="signup-login2">
      <form id="login-form2" hidden>
          <fieldset>
            <legend>
              <input id="login-email-input" class="sign-up-input" type="text" required="required" value="email@email.com" aria-label="email">
              <input id="login-password-input" class="sign-up-input" type="text" required="required" value="password123" aria-label="password">
                <input id="submit-login2" type="submit" value="Login" aria-label="submit-login">
            </legend>
          </fieldset>
        </form>

      <form id="sign-up-form2" hidden>
          <fieldset>
            <legend>
              <input id="sign-up-email-input" class="sign-up-input" type="text" required="required" value="email@email.com" aria-label="email">
              <input id="sign-up-password-input" class="sign-up-input" type="text" required="required" value="password123" aria-label="password">
                <input id="submit-new-user" type="submit" value="Sign Up" aria-label="submit-sign-up">
            </legend>
          </fieldset>
        </form>
      </div>


      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script type="text/javascript" src="main.js"></script>

    <div id="main-div"></div>

    <div class="menu-elements">
      <div class="sign-out" hidden>
        <p><a href="#sign-out">Sign Out</a></p>
      </div>
    </div>

    <div class="menu-elements2">
      <div class="add-fam-member" hidden>
        <p><a href="#createperson">Add a Family Member</a></p>
      </div>
    </div>


    </main>
  </body>
</html>
